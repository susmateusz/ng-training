<div class="container"  *ngIf="book">
  <div class="row">
    <div class="col-sm-12">
      <label for="">Author</label>
      <span>{{book.author}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label for="">Title</label>
      <span>{{book.title}}</span>
    </div>
  </div>
</div>
