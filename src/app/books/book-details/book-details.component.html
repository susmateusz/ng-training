<form class="container" *ngIf="book" #bookForm = ngForm novalidate autocomplete="off" (submit)="apply()">
  <div class="form-group row" [class.has-danger]="isFieldInvalid('authors')">
    <label for="authors" class="col-sm-4 col-form-label form-control-label">Authors:</label>
    <div class="col-sm-8">
      <input id="authors" name="authors" type="text" [(ngModel)]="book.authors" class="form-control form-control-danger" minlength="3" required>
      <div class="form-control-feedback">{{getErrorMessages('authors')}}</div>
    </div>
  </div>
  <div class="form-group row" [class.has-danger]="isFieldInvalid('title')">
    <label for="title" class="col-sm-4 col-form-label form-control-label">Title:</label>
    <div class="col-sm-8">
      <input id="title" name="title" type="text" [(ngModel)]="book.title" class="form-control form-control-danger"  required>
      <div class="form-control-feedback">{{getErrorMessages('title')}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-4 col-sm-8">
      <button class="btn btn-primary" type="submit">Apply</button>
    </div>
  </div>
</form>
